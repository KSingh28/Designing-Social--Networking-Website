<!-- Modal -->
<div class="modal fade" id="chpwd_modal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" align="center"><b><u>Change Password Form</u></b></h4>
        </div>
		<!-- Modal Body-->
        <div class="modal-body">
		<form class="form-horizontal">
           <div class="form-group">
           <label class="col-md-4 control-label" >Enter Old Password:</label> 
           <div class="col-md-6 inputGroupContainer">
           <div class="input-group">
           <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
           <input type="password" name="old_password" placeholder="Old Password" class="form-control">
           </div>
		   <div class="col-md-2"></div>
           </div>
           </div>

           <div class="form-group">
           <label class="col-md-4 control-label" >Enter New Password:</label> 
           <div class="col-md-6 inputGroupContainer">
           <div class="input-group">
           <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
           <input type="password" name="new_password" placeholder="New Password" class="form-control">
           </div>
		   <div class="col-md-2"></div>
           </div>
           </div>

           <div class="form-group">
           <label class="col-md-4 control-label" >Confirm New Password:</label> 
           <div class="col-md-6 inputGroupContainer">
           <div class="input-group">
           <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
           <input type="password" name="con_password" placeholder="Confirm Password" class="form-control">
           </div>
           </div>
           </div>
         </div>
		</form>
		
        <div class="modal-footer text-center">
		 <div class="col-md-4"></div>
		  <button class="btn btn-default btn-success col-md-3" data-dismiss="modal" type="submit">Change Password</button>
		  <button class="btn btn-default btn-info col-md-3" data-dismiss="modal" type="button" onclick="cpwdreset()" align="center">Clear Form</button>
         <div class="alert alert-success col-md-4 col-md-offset-4 inputGroupContainer" role="alert" id="success_message">Password Changed Successfully          
         <i class="glyphicon glyphicon-ok"></i>
